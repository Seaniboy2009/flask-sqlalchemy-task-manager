{% extends "base.html" %}
{% block content %}

<h3 class="green-text center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large blue-grey darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green">Edit</a>
                <button class="btn red modal-trigger" data-target="modal-{{ category.id }}">Delete</button>

                <!-- Modal Structure -->
                <div id="modal-{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Delete</h4>
                        <p>Please confirm you want to delete:</p>
                    </div>
                    <div class="modal-footer center-align">
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="modal-close btn green">Yes</a>
                        <a href="#" class="modal-close btn red">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
